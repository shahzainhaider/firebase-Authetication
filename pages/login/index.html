<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Signup</title>
      <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="grid grid-cols-12">
      <div class="col-span-10 sm:col-span-6 md:col-span-4 col-start-2 sm:col-start-4 md:col-start-5 p-4">
        <div class="iamge flex justify-center">
          <!-- <Image src={loginImg} width={160} alt='signup banner' /> -->
        </div>
        <h1 class='text-3xl text-center font-semibold my-8'>LogIn !!</h1>
        <form id="form">
          <label htmlFor="email" class='text-lg '>Email</label>
          <input type="text" id='email' class='block px-3 py-2 tracking-wide border border-slate-400 w-full outline-none rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-colors duration-200 ease-in-out' placeholder="Enter your Email" name='email'>
          <label htmlFor="password" class='text-lg block mt-4' >Password</label>
          <input type="password" id='pass' class='block px-3 py-2 tracking-wide border border-slate-400 w-full outline-none rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-colors duration-200 ease-in-out' placeholder="Enter your Password" name='password'>
          <div class=" flex flex-col gap-2 w-full mt-8">
            <button class='px-3 w-full py-2 rounded-md bg-blue-600 text-white hover:bg-blue-800'>Login</button>
            <!-- <button class='px-3 py-2 rounded-md bg-red-600 text-white hover:bg-red-800'>Clear</button> -->
            <div class="flex items-center gap-2">
              <div class="h-[1px] w-full bg-gray-500 "></div>
              <div class="">OR</div>
              <div class="h-[1px] w-full bg-gray-500"></div>
            </div>
            <button type="button" id="googleBtn" class='px-3 w-full py-2 rounded-md bg-gray-600 text-white hover:bg-blue-800'>Login with Google</button>
            <button type="button" id="githubBtn" class='px-3 w-full py-2 rounded-md bg-gray-600 text-white hover:bg-blue-800'>Login with Github</button>
            <button type="button" id="fbBtn" class='px-3 w-full py-2 rounded-md bg-gray-600 text-white hover:bg-blue-800'>Login with Facebook</button>
            <a class="hover:text-blue-600" href="../signup/index.html">signup</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../../scripts/login.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
