<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Signup</title>
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 m-auto ">
                <div class="authContainer">
                    <h1 class="text-center">signup</h1>
                    <form id="form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="password" placeholder="name@example.com">
                            <label for="floatingInput">Password</label>
                          </div>
                        <!-- <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cPassword" placeholder="name@example.com">
                            <label for="floatingInput">Password</label>
                          </div> -->
                          <button id="sub" type="submit" class="btn btn-primary w-100"> submit </button>
                        </form>
                </div>
                <p class="text-center m-2" >already have account?<a href="/pages/login/index.html">login</a></p>
            </div>
        </div>
    </div>


    <script src="../../scripts/signup.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
